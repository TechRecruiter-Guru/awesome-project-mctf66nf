services:
  # Flask Backend - Institutional Memory API
  - type: web
    name: institutional-memory-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: institutional-memory-db
          property: connectionString
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health

  # PostgreSQL Database
databases:
  - name: institutional-memory-db
    databaseName: institutional_memory
    user: institutional_memory_user
    plan: free

# Note: After first deployment, you need to run database initialization:
# 1. Go to Render Dashboard â†’ Shell
# 2. Run: python backend/init_db.py
