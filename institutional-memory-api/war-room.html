            const closedDeals = pipeline.filter(lead => lead.stage === 'Cash');
            const totalRevenue = closedDeals.reduce((sum, lead) => sum + parseInt(lead.value), 0);

            const percentage = (totalRevenue / 3000) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('currentRevenue').textContent = '$' + totalRevenue;

            const dealsNeeded = Math.ceil((3000 - totalRevenue) / 499);
            document.getElementById('dealsNeeded').textContent = dealsNeeded;
        }

        // Tab Switching
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // State Filter
        function filterState(state) {
            const btns = document.querySelectorAll('.state-btn');
            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderTemplates(state);
        }

        // Render Templates
        function renderTemplates(state) {
            const grid = document.getElementById('templateGrid');
            const filtered = state === 'all' ? templates : templates.filter(t => t.state === state);

            grid.innerHTML = filtered.map((template, index) => `
                <div class="template-card">
                    <h3>${template.title}</h3>
                    <div class="meta">${template.type} ‚Ä¢ ${template.chars} chars</div>
                    <div class="template-content">${template.content.replace(/\n/g, '<br>')}</div>
                    <button class="copy-btn" onclick="copyTemplate(${index}, this)">
                        üìã Copy to Clipboard
                    </button>
                </div>
            `).join('');
        }

        // Copy to Clipboard
        function copyTemplate(index, button) {
            const template = templates[index];
            navigator.clipboard.writeText(template.content).then(() => {
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'üìã Copy to Clipboard';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Pipeline Management
        function addLead() {
            const name = document.getElementById('leadName').value;
            const company = document.getElementById('leadCompany').value;
            const stage = document.getElementById('leadStage').value;
            const value = document.getElementById('leadValue').value;

            if (!name || !company) {
                alert('Please enter name and company');
                return;
            }

            const pipeline = JSON.parse(localStorage.getItem('pipeline') || '[]');
            pipeline.push({ name, company, stage, value });
            localStorage.setItem('pipeline', JSON.stringify(pipeline));

            document.getElementById('leadName').value = '';
            document.getElementById('leadCompany').value = '';
            document.getElementById('leadValue').value = '499';

            loadPipeline();
            updateProgress();
        }

        function loadPipeline() {
            const pipeline = JSON.parse(localStorage.getItem('pipeline') || '[]');
            const tbody = document.getElementById('pipelineBody');

            tbody.innerHTML = pipeline.map((lead, index) => `
                <tr>
                    <td>${lead.name}</td>
                    <td>${lead.company}</td>
                    <td><span class="stage-badge stage-${lead.stage.toLowerCase()}">${lead.stage}</span></td>
                    <td>$${lead.value}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteLead(${index})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteLead(index) {
            const pipeline = JSON.parse(localStorage.getItem('pipeline') || '[]');
            pipeline.splice(index, 1);
            localStorage.setItem('pipeline', JSON.stringify(pipeline));
            loadPipeline();
            updateProgress();
        }

        // Stats Management
        function incrementStat(stat) {
            const stats = JSON.parse(localStorage.getItem('stats') || '{"linkedin": 0, "email": 0, "demo": 0, "deals": 0}');
            stats[stat]++;
            localStorage.setItem('stats', JSON.stringify(stats));
            loadStats();
        }

        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('stats') || '{"linkedin": 0, "email": 0, "demo": 0, "deals": 0}');
            document.getElementById('linkedinCount').textContent = stats.linkedin;
            document.getElementById('emailCount').textContent = stats.email;
            document.getElementById('demoCount').textContent = stats.demo;
            document.getElementById('dealsCount').textContent = stats.deals;
        }

        function resetStats() {
            if (confirm('Reset today\'s stats?')) {
                localStorage.setItem('stats', '{"linkedin": 0, "email": 0, "demo": 0, "deals": 0}');
                loadStats();
            }
        }
    </script>
</body>
